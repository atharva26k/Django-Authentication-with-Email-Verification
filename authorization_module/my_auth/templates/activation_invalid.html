{% extends 'base.html' %}
{% block title %}Invalid Activation{% endblock title%}

{% block content %}

<section class="vh-100" style="background-color: #c5caf8;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; background-color: #c2e3eb">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://e0.pxfuel.com/wallpapers/859/112/desktop-wallpaper-clever-abstract-iphone-for-art-lovers-cool-portrait.jpg"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%; width: 100%;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form method="post" action="{% url 'login' %}">
                                    <h2 class="fw-normal mb-2">Invalid Activation!</h2>
                                    <p class="mb-5">Activation link that you clicked is invalid!</p>
                                    {% csrf_token %}
                                    <div class=" form-outline mb-5">
                                        <button class="btn btn-login btn-lg btn-block" type="submit" id="">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
